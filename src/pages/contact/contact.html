<ion-header>
  <ion-navbar>
    <ion-title>
      회원가입
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-list>

    <ion-item>
    <ion-label stacked>Username</ion-label>
    <ion-input type="text" [(ngModel)]="username" value=""></ion-input>
    </ion-item>

    <ion-item>
     <ion-label stacked>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
     <ion-label stacked>이름</ion-label>
    <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
     <ion-label stacked>전화번호</ion-label>
    <ion-input type="tel"></ion-input>
    </ion-item>

    <ion-item>
     <ion-label stacked>Email</ion-label>
    <ion-input type="email"></ion-input>
    </ion-item>
</ion-list>

<div padding> <button ion-button color="primary" block (click)="signUp()">회원가입</button></div>
</ion-content>
